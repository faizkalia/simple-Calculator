<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>simpleCalculator</title>
</head>
<body>
    <div class="container" id="content">
        <div class="inputfield">
            <input type="text" maxlength="12" placeholder="0" id="input" readonly>
        </div>
        <div class="firstRow">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>AC</p>
            <p>&#247;</p>
        </div>
        <div class="secondRow">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>-</p>
            <p>x</p>
        </div>
        <div class="thirdRow">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>00</p>
            <p>DEL</p>
        </div>
            <div class="forthRow">
            <p>0</p>
            <p>.</p>
            <p>=</p>
            <p>+</p>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>
</html>
